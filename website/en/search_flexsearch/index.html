        <script>
function headerMobileMenu() {
  var x = document.getElementById("header-mobile-menu");
  if (x.style.display == "block") {
    x.style.display = "none";
    var i = document.getElementById("header-mobile-menu-icon");
    var y = i.getElementsByTagName("i")[0];
    var z = i.getElementsByTagName("i")[1];
    y.style.display = "block";
    z.style.display = "none";
  } else {
    x.style.display = "block";
    var i = document.getElementById("header-mobile-menu-icon");
    var y = i.getElementsByTagName("i")[0];
    var z = i.getElementsByTagName("i")[1];
    y.style.display = "none";
    z.style.display = "block";
  }
}
</script>

<script>

var startTime = performance.now();

( function () {
  
  function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i ++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1].replace(/\+/g,'%20'));
      }
    }
  }
  
 var searchTerm = getQueryVariable('query');
 var searchType = getQueryVariable('type');
 var searchCategory = getQueryVariable('cg');
 
 // alert(searchCategory);
 
  if (searchCategory == "custom") {
    document.getElementById("search-filter-category-custom").disabled = false;
    document.getElementById("search-filter-category-custom").checked = true;
    enableCategory();
  }
  
  if (searchType == "directory") {
    var searchTag = ["directory"];
    document.getElementById("search-filter-type-directory").disabled = false;
    document.getElementById("search-filter-type-directory").checked = true;
  }
  
  if (searchType == "file") {
    var searchTag = ["file"];
    document.getElementById("search-filter-type-file").disabled = false;
    document.getElementById("search-filter-type-file").checked = true;
  }
  
  if (searchType == "both") {
    var searchTag = ["directory", "file"];
    document.getElementById("search-filter-type-both").disabled = false;
    document.getElementById("search-filter-type-both").checked = true;
  }

  // alert(JSON.stringify(searchTag));
  var categoryArray = [];
  for (var x = 0; x < categoryLength; x++) {
    var searchCategoryItem= getQueryVariable('cg'+x+'');
    if (searchCategoryItem) {
      document.getElementById('search-filter-category'+x+'').checked = true;
      categoryArray.push(searchCategoryItem);
    }
  }
 // alert(JSON.stringify(categoryArray));
  
  if (searchTerm) {
    document.getElementById('search-page-search-input').setAttribute("value", searchTerm);
  
    const index = new FlexSearch.Document({
        preset: "performance",
        charset: "latin:extra",
        tokenize: "forward",
        // bool: "and",
      document: {
        id: "id",
        tag: "tag",
        category: "category",
        index: [
            "label"
        ],
        store: true
        }
    });

    // alert(docs.length);
    
    for (var x = 0; x < docs.length; x++) {
      index.add({
        id: docs[x].id,
        tag: docs[x].tag,
        category: docs[x].category,
        icon: docs[x].icon,
        title2: docs[x].title2,
        label: docs[x].label,
        url: docs[x].url,
        sub_title: docs[x].sub_title,
        excerpt: docs[x].excerpt
      });
    }
    
    var results = index.search(searchTerm, {
                                  tag: searchTag,
                                  category: categoryArray
                                });
    
    // alert(results.length);
    // document.getElementById('search-page-search-input').setAttribute("value", results);
    var resultsB = JSON.stringify(results);
    // alert(resultsB);
    /*
    var storedata = index.get(1);
    alert(storedata);
    alert(JSON.stringify(storedata));
    alert(JSON.stringify(results[0].result));
    */
 /*
    if (results.length) {
      if (results.length == 3) {
        var array1 = results[0].result;
        var array2 = results[1].result;
        var array3 = results[2].result;
        var resultArray = [...new Set([...array1 ,...array2 ,...array3])];
      } else if (results.length == 2) {
        var array1 = results[0].result;
        var array2 = results[1].result;
        var resultArray = [...new Set([...array1 ,...array2])];
      } else if (results.length == 1) {
      var resultArray = results[0].result;
      }
    }
*/
      var resultArray = results[0].result;
    // var resultArray = [...new Set([...titleArray ,...title2Array ,...labelArray])];
    // alert(JSON.stringify(resultArray));
    //var searchResults = document.getElementById('levels-page-card-container');

  
  // function displaySearchResults(results, store) {
    var searchResults = document.getElementById('levels-page-card-container');
    if (resultArray.length != 0) {
      if (resultArray.length == 1) {
      var appendString = '<p class="results-length"> ' + resultArray.length + ' match found</p>';
      } else {
      var appendString = '<p class="results-length"> ' + resultArray.length + ' matches found</p>';
      }
    for (var i = 0 ; i < resultArray.length; i ++) {
    var itemValue = resultArray[i];
    var item = index.get(itemValue);
    // alert(item);
    // alert(JSON.stringify(item));
    // alert(JSON.stringify(item.title2));
        if (item.title2.length <= 19) {
           appendString += '<div class="levels-page-card levels-page-card-three-columns" onclick="location.href=\'' + item.url +'/\';"><div class="levels-page-card-icon"><a href=" ' +item.url + '/"><svg class = " ' + item.icon + ' icon"><use xlink:href="#' + item.icon + '"></use></svg></a></div><div class="levels-page-card-description"><h3 class="levels-page-card-title"><a href= " '+ item.url + '/">' + item.title2 + '</a></h3><sub class="levels-page-card-sub"><i>' + item.sub_title.substring(0,32) + '</i></sub><p>' + item.excerpt.substring(0,77) + '...</p></div></div>';
        } else {
        appendString += '<div class="levels-page-card levels-page-card-three-columns" onclick="location.href=\'' + item.url +'/\';"><div class="levels-page-card-icon"><a href=" ' +item.url + '/"><svg class = " ' + item.icon + ' icon"><use xlink:href="#' + item.icon + '"></use></svg></a></div><div class="levels-page-card-description"><h3 class="levels-page-card-title"><a href= " '+ item.url + '/">' + item.title2.substring(0,19) + '...</a></h3><sub class="levels-page-card-sub"><i>' + item.sub_title.substring(0,32) + '</i></sub><p>' + item.excerpt.substring(0,77) + '...</p></div></div>';
        } 
      }
      searchResults.innerHTML = appendString;
    } else {
      searchResults.innerHTML = '<p class="results-length">No match found</p>';
    }
  }
  
})();
var endTime = performance.now();
alert('Query took ' + (endTime - startTime) + 'ms');
</script>
